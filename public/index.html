<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Node.js | Google Sing-in</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="container">
		<div class="row mt-2">
			<div class="col-sm-6">
				<h1>Google Sing-in</h1>
				<hr />

				<div
					id="g_id_onload"
					data-client_id="130859077207-lumhabor6ha7mfr5l7644r65cterstvj.apps.googleusercontent.com"
					data-auto_prompt="false"
					data-callback="handleCredentialResponse"
				></div>
				<div
					class="g_id_signin"
					data-type="standard"
					data-size="large"
					data-theme="outline"
					data-text="sign_in_with"
					data-shape="rectangular"
					data-logo_alignment="left"
				></div>

				<button class="mt-1" type="button" id="google_singout">Sing-out</button>				
			</div>

			<div class="col-sm-6">
				<h1>Email login</h1>
				<hr />
				<form class="d-grid">
					<input type="text" name="email" class="form-control mb-2" placeholder="email@example.com"/>
					<input type="text" name="password" class="form-control mb-2" placeholder="******"/>
					<button type="submit" class="btn btn-primary">Sign-in</button>					
				</form>
			</div>
		</div>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="./js/auth.js"></script>
	</body>
</html>
